# .github/workflows/run-agent.yml

name: Run Daily News Briefing

on:
  schedule:
    # Runs at 02:00 UTC, which is 7:30 AM IST
    - cron: '30 2 * * *'
  # This line allows you to run the action manually from the Actions tab
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checks out your repository's code so the runner can access it
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Sets up the Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Step 3: Installs the required Python libraries
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai requests feedparser schedule

    # Step 4: Runs your agent.py script
    - name: Run Python Agent
      env:
        # This securely loads the secrets you created in Step 1
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python agent.py